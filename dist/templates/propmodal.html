
<div ng-click="close()" class="modal-header modal_style">
  <image src="assets/images/site/proptitle.jpg" class="img-responsive"></image>
</div>
<div class="modal-body modal_style">
  <div> 
    <div ng-click="nextView()" class="viewbtn l"> 
      <div id="right" class="next_btn"><span class="glyphicon glyphicon-chevron-right"></span></div>
    </div>
    <div ng-click="lastView()" class="viewbtn r"> 
      <div id="left" class="next_btn"><span class="glyphicon glyphicon-chevron-left"></span></div>
    </div>
    <image ng-src="{{modalProp.url}}" class="img-responsive piece_img"></image>
  </div>
</div>
<div ng-click="close()" class="modal-footer modal_style">
  <h4 class="text-center">Close</h4>
</div>
